
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - FatorxOS</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background: #2b2b2b;
      color: white;
    }
    button {
      background: #00cc99;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    #erro {
      color: red;
      margin-top: 0.5rem;
    }

        /* Para telas maiores que 600px */
    @media (min-width: 600px) {
      .faturamento-filtros {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1rem;
      }
    }
    
    /* Para telas maiores que 768px */
    @media (min-width: 768px) {
      .faturamento-filtros select {
        min-width: 120px;
      }
      /* Melhorias adicionais para mobile */
    @media (max-width: 480px) {
      main {
        padding: 0.5rem;
      }
      
      .section {
        padding: 1rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login - FatorxOS</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="erro"></p>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      const usuarioCorreto = "Fator";
      const senhaCorreta = "86260215";

      if (usuario === usuarioCorreto && senha === senhaCorreta) {
        localStorage.setItem('logado', 'true');
        window.location.href = "loja.html";
      } else {
        document.getElementById('erro').textContent = "Usuário ou senha inválidos";
      }
    }
  </script>
</body>
</html>
