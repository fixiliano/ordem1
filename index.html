<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FatorxOS</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .login-box {
      background: #1e1e1e;
      padding: 2rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: #2b2b2b;
      color: white;
      font-size: 1rem;
    }

    button {
      background: #00cc99;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    #erro {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login - FatorxOS</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="erro"></p>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      const usuarioCorreto = "Fator";
      const senhaCorreta = "86260215";

      if (usuario === usuarioCorreto && senha === senhaCorreta) {
        localStorage.setItem('logado', 'true');
        window.location.href = "ordem.html";
      } else {
        document.getElementById('erro').textContent = "Usuário ou senha inválidos";
      }
    }
  </script>
</body>
</html>
